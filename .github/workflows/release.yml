name: Release

on:
  push:
    tags:
      - 'v*'

# Add permissions block
permissions:
  contents: write

jobs:
  build-alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/actions/version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:alpine
            ${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:${{ env.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:${{ env.VERSION }}-alpine
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:buildcache,mode=max

  build-slim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/actions/version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (Slim)
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          file: Dockerfile.slim
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:slim
            ${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:${{ env.VERSION }}-slim
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:buildcache-slim
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:buildcache-slim,mode=max

  build-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/actions/version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (Bun)
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          file: Dockerfile.bun
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:bun
            ${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:${{ env.VERSION }}-bun
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:buildcache-bun
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/xavia-ota:buildcache-bun,mode=max

  create-release:
    runs-on: ubuntu-latest
    needs: [build-alpine, build-slim, build-bun]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/actions/version

      - name: Get Changelog Entry
        id: changelog
        run: |
          version="${GITHUB_REF#refs/tags/v}"
          changelog=$(awk "/## \[$version\]/{flag=1;next}/## \[/{flag=0}flag" CHANGELOG.md)
          changelog="${changelog//'%'/'%25'}"
          changelog="${changelog//$'\n'/'%0A'}"
          changelog="${changelog//$'\r'/'%0D'}"
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$changelog" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          body: ${{ env.CHANGELOG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Explicitly specify the token
